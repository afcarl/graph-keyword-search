[wordnet]
enable = true
parts_of_speech = n,v,a,r
lemma_min_count = 1
n_self = 1
n_hypernym = 0.5
n_hyponum = 0.5
v_self = 1
v_hypernym = 0.5
v_hyponym = 0.5
a_self = 1
a_hypernym = 0
a_hyponym = 0.5
r_self = 1
r_hypernym = 0
r_hyponym = 0.5

[word2vec]
enable = true
data_dir = '/opt/word2vec/data'
data_file = "text8-phrases.bin"
size = 10
minimum = 0.5

[swoogle]
enable = false
uri_template = http://swoogle.umbc.edu/StsService/GetStsSim?operation=api&phrase1={}&phrase2={}

[easy_esa]
enable = false
