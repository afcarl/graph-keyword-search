[direct]
enable = true

[wordnet]
enable = false
lemma_min_count = 1
n_enable = true
n_self_factor = 1.0
n_hypernym_factor = 0.5
n_hyponym_factor = 0.5
v_enable = true
v_self_factor = 1.0
v_hypernym_factor = 0.5
v_hyponym_factor = 0.5
a_enable = true
a_self_factor = 1.0
a_hypernym_factor = 0
a_hyponym_factor = 0.5
r_enable = true
r_self_factor = 1.0
r_hypernym_factor = 0
r_hyponym_factor = 0.5

[word2vec]
enable = true
data_dir = /opt/word2vec/data
data_file = text8-phrases.bin
size = 10
minimum_score = 0.5

[swoogle]
enable = false
uri_template = http://swoogle.umbc.edu/StsService/GetStsSim?operation=api&phrase1={}&phrase2={}

[easyesa]
enable = false

[levenshtein]
enable = false
above_score = 0.0
within_score = 1.0

[hybridjaccard]
enable = false
allowexact_enable = false
